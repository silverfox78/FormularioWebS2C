        function GeneraPdf(dato) {
            var docDefinition = {
                info: {
                    title: 'Boleta de Pago',
                    author: 'Samuel Barrera',
                    subject: 'Boleta de Pago',
                },

                pageSize: 'LETTER',

                pageOrientation: 'portrait',

                pageMargins: [40, 60, 40, 60],

                header: function(currentPage, pageCount, pageSize) {
                    return [{
                        text: '',
                        alignment: (currentPage % 2) ? 'left' : 'right'
                    }, {
                        canvas: [{
                            type: 'rect',
                            x: 170,
                            y: 32,
                            w: pageSize.width - 170,
                            h: 40
                        }]
                    }]
                },

                background: function(currentPage) {
                    return {
                        text: 'Pagina: ' + currentPage,
                        style: 'small',
                        margin: [0, 10, 40, 0]
                    }
                },

                content: [{
                        text: dato.empresa,
                        style: 'header'
                    },

                    {
                        layout: 'lightHorizontalLines',
                        text: dato.empresadireccion,
                        fontSize: 8,
                        bold: true,
                        margin: [0, 0, 0, 20]
                    },

                    {
                        text: 'Informacion personal',
                        margin: [40, 20, 40, 20],
                        fontSize: 16,
                        bold: true,
                        italics: false,
                        alignment: 'center'
                    },

                    {
                        columns: [{
                            width: '30%',
                            text: 'Nombre :',
                            style: 'etiqueta'
                        }, {
                            width: '*',
                            text: dato.nombre
                        }],
                        columnGap: 10
                    },

                    {
                        columns: [{
                            width: '30%',
                            text: 'Rut :',
                            style: 'etiqueta'
                        }, {
                            width: '*',
                            text: dato.rut
                        }],
                        columnGap: 10
                    },

                    {
                        columns: [{
                            width: '30%',
                            text: 'Cargo :',
                            style: 'etiqueta'
                        }, {
                            width: '*',
                            text: dato.cargo
                        }],
                        columnGap: 10
                    },

                    {
                        text: 'Detalle del Pago',
                        margin: [40, 40, 40, 20],
                        fontSize: 16,
                        bold: true,
                        italics: false,
                        alignment: 'center'
                    },

                    {
                        layout: 'lightHorizontalLines',

                        table: {
                            headerRows: 1,
                            widths: ['60%', '20%', '*'],

                            body: [
                                ['Detalle', 'Haberes', 'Descuentos'],

                                [{
                                    text: 'Sueldo Base',
                                    bold: true
                                }, dato.sueldobase, '0'],

                                [{
                                    text: 'Cotiz. A.F.P - ' + dato.afp,
                                    bold: true
                                }, '0', dato.valorafp],

                                [{
                                    text: 'Isapre - ' + dato.isapre,
                                    bold: true
                                }, '0', dato.valorisapre],

                                [{
                                    text: 'Gratificacion',
                                    bold: true
                                }, dato.gratificacion, '0'],

                                [{
                                    text: 'Bonos',
                                    bold: true
                                }, dato.bonos, '0'],

                                [{
                                    text: 'Descuentos base',
                                    bold: true
                                }, '0', dato.descuentosbase]

                            ]
                        }
                    }
                ],

                styles: {
                    header: {
                        fontSize: 22,
                        bold: true
                    },
                    anotherStyle: {
                        italics: true,
                        alignment: 'right'
                    },

                    small: {
                        fontSize: 8,
                        italics: false,
                        alignment: 'right'
                    },

                    etiqueta: {
                        bold: true,
                        alignment: 'right'
                    }

                }
            };

            pdfMake.createPdf(docDefinition).download("BoletaPago.pdf");
        }
